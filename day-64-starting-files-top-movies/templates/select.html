{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  {% for item in suggested_movie %}
    <p>
    <a href="{{url_for('add_after',id=item.id)}}">{{item.title}} - {{item.release_date}} </a>
  </p>
{%endfor%}
</div>
{% endblock %}
