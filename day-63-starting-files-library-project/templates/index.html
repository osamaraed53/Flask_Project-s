<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if books|length==0 %}
      <p>Library is empty</p>
    {% else %}
    <ul>
      {% for item in books %}
        <li>
          <a href="{{ url_for('delete_row', id=item['id']) }}">delete</a>
          {{ item["name"] }} - {{ item["author"] }} - {{ item["rating"] }}
          <a href="{{ url_for('edit_rating', id=item['id']) }}">edit rating</a>
        </li>
      {% endfor %}
    </ul>
    {% endif %}

    <a href={{url_for('add')}}>Add New Book</a>
  </body>
</html>
